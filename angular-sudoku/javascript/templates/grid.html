<div class="gameOptions">
	<form class="form-horizontal">
		<div class="form-group form-group-sm">
			<label class="col-sm-2 control-label" for="emptyCells"># of empty cells: </label>
			<div class="col-sm-2">
	        	<input class="form-control" type="text" id="emptyCells" ng-model="gridCtrl.options.emptyCells">
		    </div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-sm-2 control-label" for="difficulty">Difficulty: </label>
			<div class="col-sm-2">
	        	<select ng-model="gridCtrl.options.difficulty">
					<option value="gridCtrl.DIFFICULTIES.VERY_EASY">Very easy</option>
					<option value="gridCtrl.DIFFICULTIES.EASY">Easy</option>
					<option value="gridCtrl.DIFFICULTIES.MEDIUM">Medium</option>
					<option value="gridCtrl.DIFFICULTIES.HARD">Hard</option>
					<option value="gridCtrl.DIFFICULTIES.VERY_HARD">Very hard</option>
				</select>
		    </div>
		</div>
		<div class="form-group">
		<button class="btn btn-primary" ng-click="gridCtrl.newSudoku()">Generate new Sudoku</button>
		</div>
	</form>
</div>

<div class="gameGrid" tabindex="0" ng-keydown="gridCtrl.key($event)">
	<div class="gridColumn" ng-repeat="row in gridCtrl.grid">
		<div ng-repeat="cell in row" 
				class="cell" 
				ng-class="{activeCell: gridCtrl.activeX == $parent.$index && gridCtrl.activeY == $index}" 
				ng-click="gridCtrl.activeX = $parent.$index; gridCtrl.activeY = $index;">
			<span ng-if="cell.value != 0">{{ cell.value }}</span>
		</div>
	</div>

	<canvas id="gridCanvas" width="1200" height="1200"></canvas>
</div>
